{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Valor del Dólar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap opcional -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-5">
    <h1 class="mb-4 text-center">Valor actual del Dólar</h1>
    <canvas id="dolarChart" width="400" height="200"></canvas>
    <p id="fecha" class="text-center mt-4"></p>

    <script>
        fetch("{% url 'obtener_dolar' %}")
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('dolarChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Dólar Hoy'],
                        datasets: [{
                            label: 'CLP',
                            data: [data.valor_dolar],
                            backgroundColor: ['#36a2eb']
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: false }
                        }
                    }
                });
                document.getElementById('fecha').innerText = `Fecha: ${new Date(data.fecha).toLocaleString()}`;
            })
            .catch(error => {
                console.error('Error al obtener el dólar:', error);
                document.getElementById('fecha').innerText = "Error al cargar el valor del dólar.";
            });
    </script>
</body>
</html>
